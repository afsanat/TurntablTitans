<div [class.open]="sidebarService.collapseSideBar" [hidden]="!sidebarService.collapseSideBar" class="side-panel">
  <div style="height: 100vh">
  <div class="header">
    <h2>AXA Documents</h2>
  </div>
  <ul class="chat-list" >
    <li >
      <div *ngFor="let productName of product" class="chat-info">
          <div (click)="getQuestions(productName.id)" class="card card-body card-body-theme elevate">
            <div>
              <mat-icon>picture_as_pdf</mat-icon>
            </div>
            <h4 class="card-text" style="margin-left: 20px;">
              {{productName.name}}
            </h4>
              
          </div>
      </div>
  </ul>

  <app-accessibility-section></app-accessibility-section>
</div>
</div>
