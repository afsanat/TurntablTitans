<aside class=" sidebar " style="position: relative"
       [class.open]="sidebarService.collapseSideBar" [hidden]="!sidebarService.collapseSideBar">
  <div class="chats">
    <div class="">
      <button type="submit" class="chat-button btn btn-outline-light m-lg-2">New Chat</button>
    </div>
    <div id="chat-list">
      <button class="chat btn btn-outline-light">
        <div class="chat-label">
          <mat-icon class="chat-icon" >chat_bubble_outline</mat-icon> Chat name</div>
      </button>
      <button class="chat btn btn-outline-light">
        <div class="chat-label">
          <mat-icon class="chat-icon" >chat_bubble_outline</mat-icon> Chat name</div>
      </button>
      <button class="chat btn btn-outline-light">
        <div class="chat-label">
          <mat-icon class="chat-icon" >chat_bubble_outline</mat-icon> Chat name</div>
      </button>
      <button class="chat btn btn-outline-light">
        <div class="chat-label">
          <mat-icon class="chat-icon" >chat_bubble_outline</mat-icon> Chat name</div>
      </button>
      <button class="chat btn btn-outline-light">
        <div class="chat-label">
          <mat-icon class="chat-icon" >chat_bubble_outline</mat-icon> Chat name</div>
      </button>
      <button class="chat btn btn-outline-light">
        <div class="chat-label">
          <mat-icon class="chat-icon" >chat_bubble_outline</mat-icon> Chat name</div>
      </button>
    </div>
  </div>

  <div class="accessibility" id="accessibility">
    <span style="font-size: 17px;">Accessibilty</span>
    <div id="accessibility-list">
      <ng-container *ngFor="let disability of disabilities">
        <label class="accessibility-item">
          <input type="radio" [(ngModel)]="selectedDisability" [value]="disability">
          {{ disability }}
        </label>
      </ng-container>
    </div>
    <div class="toggle-container">
      <span>Dark Mode</span>
      <label class="switch">
        <input type="checkbox" (change)="toggleDarkMode($event)">
        <span class="slider"></span>
      </label>
    </div>
  </div>

</aside>
