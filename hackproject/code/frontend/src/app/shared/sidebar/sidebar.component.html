<div [class.open]="sidebarService.collapseSideBar" [hidden]="!sidebarService.collapseSideBar" class="side-panel">
  <div class="header">
    <h2>Chats</h2>
    <button class="new-chat-btn"> <mat-icon> add_comment</mat-icon>
      New Chat</button>
      
  </div>

  <div class="accessibility" id="accessibility">
    <span style="font-size: 17px;" class="header">Accessibilty</span>
    <div id="accessibility-list">
      <ng-container *ngFor="let disability of disabilities">
        <label class="chat-info accessibility-item">
          <input (click)="changeTheme(disability)"  type="radio" [(ngModel)]="selectedDisability" [value]="disability">

          {{ disability }}
        </label>
      </ng-container>
    </div>
    <div class="toggle-container">
      <span style="margin-left: 19px;">Dark Mode</span>
      <label class="switch">
        <input type="checkbox" (change)="toggleDarkMode($event)">
        <span class="slider"></span>
      </label>
    </div>

  </div>

</aside>
