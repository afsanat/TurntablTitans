
<div id="topnav" class="navbarheader fixed d-flex align-items-center w-100">
  <div class="row w-100">
    <div class="col d-flex w-100">
      <div class="menu">
      <button mat-icon-button (click)="controlSideBar()" matTooltip="Menu">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
      <div class="brand-name-language-container">
        <div >
          <h1 style="margin: 0%">Turntabl Titans</h1>
        </div>
        <div class="language-selector">
          <ng-select class="dropdown" [items]="languages"
           bindLabel="name"
           bindValue="id"
           placeholder="Select your language"
           [(ngModel)]="selectedItem">
</ng-select>
        </div>
      </div>

    </div>
</div>
